<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- ============== Main Part =============== -->
    <main class="main-container">
      <!-- ============= Title Section ========= -->
      <section class="container">
        <nav>
          <h1 class="title">Weather App</h1>
          <marquee class="author" direction="left">Developed By Tonmoy</marquee>
        </nav>
        <!-- ================= Input Section  ========== -->
        <div id="input-container">
          <!-- ========== Input field =========== -->
          <input
            type="text"
            placeholder="Type City Name Here"
            id="input-field"
          />
          <!-- ========== Search Button ========= -->
          <button id="search-btn">
            <img class="btn-img" src="./images/search.png" />
          </button>
        </div>

        <!-- =========== Weather Details ========= -->
        <section id="weather-details">
          <div class="weather-img-container">
            <!-- =========== Weather Img ============= -->
            <img id="weather-img" src="./images/rain.png" />
          </div>
          <!-- =========== Weather Text ============= -->
          <div id="weather-text-container">
            <h2 id="weather-text">32Â°C</h2>
            <h4 id="weather-type">Sunny</h4>
          </div>
          <!-- ============= City Name ============ -->
          <h4 id="city-name">Dhaka</h4>
          <!-- ========= Date and Time ========== -->
          <p id="date-time">Saturday</p>
          <!-- ========== Weather Types ========= -->
          <div id="Weather-type-Container">
            <!-- ============ Humidity Condition ======== -->
            <div class="condition-container">
              <!-- =========== Humidity Img =========== -->
              <img class="condition-img" src="/images/humidity.png" />
              <!-- =========== Humidity Text =========== -->
              <div>
                <h4 class="condition" id="humidity">90 <span>%</span></h4>
                <p class="condition-text">Humidity</p>
              </div>
            </div>
            <!-- =========== Wind Condition ========= -->
            <div class="condition-container">
              <!-- =========== Wind Img =========== -->
              <img class="condition-img" src="/images/wind.png" />
              <!-- =========== Wind Text =========== -->
              <div>
                <h4 id="wind">2.68 <span>km/h</span></h4>
                <p class="condition-text">Wind Speed</p>
              </div>
            </div>
          </div>
        </section>

        <!-- ========== end of Container ============== -->
      </section>

      <!-- ================ End of Main Part ============== -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
