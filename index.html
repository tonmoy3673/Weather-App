<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========= Google Fonts ======= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- ============== Main Part =============== -->
    <main class="main-container">
      <!-- ============= Title Section ========= -->
      <section class="container">
        <nav>
          <h1 class="title">Weather App</h1>
        </nav>
        <!-- ================= Input Section  ========== -->
        <div id="input-container">
          <!-- ========== Input field =========== -->
          <input
            type="text"
            placeholder="Type City Name Here"
            id="input-field"
          />
          <!-- ========== Search Button ========= -->
          <button id="search-btn" onclick="searchCityName()">
            <img class="btn-img" src="./images/search.png" />
          </button>
        </div>

        <!-- ============== Error Text ========== -->
        <div>
          <h4 id="error"></h4>
        </div>

        <!-- =========== Weather Details ========= -->
        <section class="weather-details-info" id="weather-details">
          <div class="weather-img-container">
            <!-- =========== Weather Img ============= -->
            <img id="weather-img" src="./images/rain.png" />
          </div>
          <!-- =========== Weather Text ============= -->
          <div id="weather-text-container">
            <h2 id="weather-text"><span id="temp">32</span> °C</h2>
            <h4 class="bracket">(<span id="weather-type">Sunny</span>)</h4>
          </div>
          <!-- ============= City Name ============ -->
          <h4 id="city-name">Dhaka</h4>
          <!-- ========= Date and Time ========== -->
          <p id="date-time">Saturday</p>
          <!-- ========== Weather Types ========= -->
          <div id="Weather-type-Container">
            <!-- ============ Humidity Condition ======== -->
            <div class="condition-container">
              <!-- =========== Humidity Img =========== -->
              <img class="condition-img" src="/images/humidity.png" />
              <!-- =========== Humidity Text =========== -->
              <div>
                <h4 class="condition"><span id="humidity">90 </span> %</h4>
                <p class="condition-text">Humidity</p>
              </div>
            </div>
            <!-- =========== Wind Condition ========= -->
            <div class="condition-container">
              <!-- =========== Wind Img =========== -->
              <img class="condition-img" src="/images/wind.png" />
              <!-- =========== Wind Text =========== -->
              <div>
                <h4 class="condition"><span id="wind">2.68</span> km/h</h4>
                <p class="condition-text">Wind Speed</p>
              </div>
            </div>
          </div>
        </section>

        <!-- ============ Copy Write Text ======= -->
        <p class="author">Copyright © 2025 - Developed By Tonmoy</p>

        <!-- ========== end of Container ============== -->
      </section>

      <!-- ================ End of Main Part ============== -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
